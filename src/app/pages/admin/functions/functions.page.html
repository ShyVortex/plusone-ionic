<ion-header class="ion-no-border" [translucent]="false">
  <ion-toolbar class="top-toolbar">
    <ion-icon id="settings-icon"
              src="../../assets/icon/settings/settings.svg"
              slot="end"
              (click)="routeToSettings()">
    </ion-icon>
    <div class="profile-container">
      <div class="images-container">
        <ion-img *ngIf="admin.sesso === Sesso.MASCHIO"
                 class="profile-image"
                 src="../../assets/icon/home/avatar/av-admin-male.png"></ion-img>
        <ion-img *ngIf="admin.sesso === Sesso.FEMMINA"
                 class="profile-image"
                 src="../../assets/icon/home/avatar/av-admin-female.png"></ion-img>
      </div>
      <div class="text-container">
        <ion-text class="profile-name" slot="end">
          <h3>CIAO {{this.admin.nome}}</h3>
        </ion-text>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="functions-content" [fullscreen]="true">
  <ion-row class="row-blank-space"></ion-row>
  <ion-item class="item-title">
    <ion-img class="item-title-icon" src="../../assets/icon/admin/functions/roles.png"></ion-img>
    SELEZIONA RUOLO
  </ion-item>
  <div class="card-container">
    <ion-card class="select-card" (click)="routeToMedicsList()">
      <ion-card-header>
        <ion-img class="card-icon" src="../../assets/icon/admin/functions/stethoscope.png"></ion-img>
        <ion-row class="card-line"></ion-row>
        <ion-card-title class="card-title">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Medici&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-card class="select-card" (click)="routeToNursesList()">
      <ion-card-header>
        <ion-img class="card-icon" src="../../assets/icon/admin/functions/nurse.png"></ion-img>
        <ion-row class="card-line"></ion-row>
        <ion-card-title class="card-title">Infermieri</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-card class="select-card" (click)="routeToPatientsList()">
      <ion-card-header>
        <ion-img class="card-icon" src="../../assets/icon/admin/functions/patient.png"></ion-img>
        <ion-row class="card-line"></ion-row>
        <ion-card-title class="card-title">&nbsp;&nbsp;&nbsp;&nbsp;Pazienti&nbsp;&nbsp;&nbsp;&nbsp;</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs class="bottom-bar">
      <ion-tab-bar class="bottom-tab-bar" slot="bottom">
        <ion-tab-button class="bottom-bar-buttons" (click)="goToHome()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/home.png"></ion-img>
          Home
        </ion-tab-button>
        <ion-tab-button class="bottom-bar-buttons" (click)="goToRequests()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/requests.png"></ion-img>
          Richieste
        </ion-tab-button>
        <ion-tab-button class="bottom-bar-buttons" style="color:blue" (click)="goToFunctions()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/focus/functions.png"></ion-img>
          Funzioni
        </ion-tab-button>
        <ion-tab-button class="bottom-bar-buttons" (click)="goToReports()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/bug-report.png"></ion-img>
          Segnalazioni
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
