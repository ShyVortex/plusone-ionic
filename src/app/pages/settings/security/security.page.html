<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar class="legacy-toolbar">
    <div class="container">
      <ion-button class="back-button" fill="transparent" (click)="navigateBack()">
        &larr;
      </ion-button>
      <ion-label class="tab-name">Sicurezza</ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="security-content" [fullscreen]="true">
  <ion-row style="height: 2em"></ion-row> <!-- spazio vuoto-->
  <ion-item class="item-text">
    <ion-img class="item-text-icon" src="../../assets/icon/settings/user-card.png"></ion-img>
    DETTAGLI ACCOUNT
  </ion-item>
  <div class="variables-container">
    <ion-label class="edit-labels">Email
      <ion-textarea #emailAreaRef
                    class="label-textarea"
                    fill="outline"
                    [readonly]=!editableMail
                    value="{{this.persona.email}}">
        <ion-button class="edit-button"
                    *ngIf="!editableMail"
                    fill="clear"
                    slot="end"
                    aria-label="Show/hide"
                    (click)="editEmail()">
          <ion-img class="edit-icon" src="../../assets/icon/settings/edit.png"></ion-img>
        </ion-button>
        <ion-button class="edit-button"
                    *ngIf="editableMail"
                    fill="clear"
                    slot="end"
                    aria-label="Show/hide"
                    (click)="cancelEditEmail()">
          <ion-img class="edit-icon" src="../../assets/icon/settings/cancel.png"></ion-img>
        </ion-button>
        <ion-button class="edit-button"
                    *ngIf="editableMail"
                    fill="clear"
                    slot="end"
                    aria-label="Show/hide"
                    (click)="confirmEditEmail()">
          <ion-img class="edit-icon" src="../../assets/icon/settings/check.png"></ion-img>
        </ion-button>
      </ion-textarea>
    </ion-label>
    <ion-label class="edit-labels">Password
      <ion-textarea #passwordAreaRef
                    class="label-textarea"
                    fill="outline"
                    [readonly]=!editablePass
                    value="........">
        <ion-button class="edit-button"
                    *ngIf="!editablePass"
                    fill="clear"
                    slot="end"
                    aria-label="Show/hide"
                    (click)="editPassword()">
          <ion-img class="edit-icon" src="../../assets/icon/settings/edit.png"></ion-img>
        </ion-button>
        <ion-button class="edit-button"
                    *ngIf="editablePass"
                    fill="clear"
                    slot="end"
                    aria-label="Show/hide"
                    (click)="cancelEditPassword()">
          <ion-img class="edit-icon" src="../../assets/icon/settings/cancel.png"></ion-img>
        </ion-button>
      </ion-textarea>
    </ion-label>
    <ion-label class="edit-labels" *ngIf="editablePass">Conferma password
      <ion-textarea #confirmPassRef
                    class="label-textarea"
                    fill="outline"
                    [readonly]=!editablePass>
        <ion-button fill="clear" slot="end" aria-label="Show/hide" (click)="confirmEditPassword()">
          <ion-img class="confirm-icon" src="../../assets/icon/settings/check.png"></ion-img>
        </ion-button>
      </ion-textarea>
    </ion-label>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs class="bottom-bar">
      <ion-tab-bar class="bottom-tab-bar" slot="bottom">
        <ion-tab-button class="bottom-bar-buttons" (click)="goToHome()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/home.png"></ion-img>
          Home
        </ion-tab-button>
        <ion-tab-button class="bottom-bar-buttons" *ngIf="ruolo === 'PAZIENTE'" (click)="goToLogbook()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/logbook.png"></ion-img>
          Registro
        </ion-tab-button>
        <ion-tab-button class="bottom-bar-buttons" *ngIf="ruolo === 'PAZIENTE'" (click)="goToReservation()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/calendar.png"></ion-img>
          Prenota
        </ion-tab-button>
        <ion-tab-button class="bottom-bar-buttons"  *ngIf="ruolo === 'PAZIENTE'" (click)="goToPatientSOS()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/sos.png"></ion-img>
          SOS
        </ion-tab-button>
        <ion-tab-button class="bottom-bar-buttons" *ngIf="ruolo === 'INFERMIERE'" (click)="goToDrugs()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/drugs.png"></ion-img>
          Farmaci
        </ion-tab-button>
        <ion-tab-button class="bottom-bar-buttons" *ngIf="ruolo === 'INFERMIERE'" (click)="goToShifts()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/calendar.png"></ion-img>
          Turni
        </ion-tab-button>
        <ion-tab-button class="bottom-bar-buttons" *ngIf="ruolo === 'INFERMIERE'" (click)="goToNurseSOS()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/sos.png"></ion-img>
          SOS
        </ion-tab-button>
        <ion-tab-button class="bottom-bar-buttons" *ngIf="ruolo === 'MEDICO'" (click)="goToNotifs()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/notifications.png"></ion-img>
          Notifiche
        </ion-tab-button>
        <ion-tab-button class="bottom-bar-buttons" *ngIf="ruolo === 'MEDICO'" (click)="goToPrescriptions()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/prescriptions.png"></ion-img>
          Prescrizioni
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
