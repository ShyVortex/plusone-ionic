<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar class="top-toolbar">
    <ion-icon id="settings-icon"
              src="../../assets/icon/settings/settings.svg"
              slot="end">
    </ion-icon>
    <div class="text-container">
      <ion-label class="tab-name">Home</ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="home-content" [fullscreen]="true">
  <ion-text class="profile-name">
    <h1>Mario Giannini</h1>
  </ion-text>
  <ion-img class="profile-image" src="../../assets/icon/settings/new-user.png"></ion-img>
  <ion-img class="change-pic-image" src="../../assets/icon/settings/camera-alt.png"></ion-img>
  <ion-row style="height: 2em"></ion-row> <!-- spazio vuoto-->
  <div class="variables-container">
    <ion-label class="edit-labels">Email
      <ion-textarea class="label-textarea"
                    fill="outline"
                    readonly="true"
                    placeholder="mario@gmail.com">
        <ion-button fill="clear" slot="end" aria-label="Show/hide">
          <ion-img class="edit-icon" src="../../assets/icon/settings/edit.png"></ion-img>
        </ion-button>
      </ion-textarea>
    </ion-label>
  </div>
  <div class="variables-container-alt">
    <ion-label class="edit-labels">Password
      <ion-textarea class="label-textarea"
                    fill="outline"
                    readonly="true"
                    placeholder="........">
        <ion-button fill="clear" slot="end" aria-label="Show/hide">
          <ion-img class="edit-icon" src="../../assets/icon/settings/edit.png"></ion-img>
        </ion-button>
      </ion-textarea>
    </ion-label>
  </div>

  <ion-tabs class="bottom-bar">
    <ion-tab-bar class="bottom-tab-bar" slot="bottom">
      <ion-tab-button class="bottom-bar-buttons" tab="home">
        <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/home.png"></ion-img>
        Home
      </ion-tab-button>
      <ion-tab-button class="bottom-bar-buttons" tab="notifications">
        <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/notifications.png"></ion-img>
        Notifiche
      </ion-tab-button>
      <ion-tab-button class="bottom-bar-buttons" tab="prescriptions">
        <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/prescriptions.png"></ion-img>
        Prescrizioni
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
