    <div class="container">
      <ion-text class="tab-name-bl">Conferma</ion-text>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" scroll-y="false">
  <ng-lottie [options]="options" [styles]="styles" (animationCreated)="animationCreated($event)" class="animation"></ng-lottie>
  <h3 class="info-h3">REGISTRAZIONE INVIATA</h3>
  <h6 class="info-h6">La tua richiesta di registrazione Ã¨ stata inviata con successo.
                      Attenda la conferma da parte del personale competente.
  </h6>
</ion-content>

<div class="anim-confirm">
  <ion-button class="confirm-button"
              expand="block"
              fill="solid"
              (click)="goToLoginAnimated()">
    <ion-text class="confirm-button-text">
      TORNA INDIETRO
    </ion-text>
  </ion-button>
</div>
