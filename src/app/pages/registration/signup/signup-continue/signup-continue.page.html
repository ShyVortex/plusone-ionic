<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar class="signup-continue-toolbar">
    <ion-title id="signup-continue-title">Registrazione</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="signup-continue-content" [fullscreen]="true">
  <ion-img id="plusone-logo" src="../../assets/icon/plusone-logo.png"></ion-img>

  <ion-item fill="transparent">
    <ion-input class="signup-continue-labels"
               type="text"
               label="Nome"
               label-placement="floating"
    ></ion-input>
  </ion-item>

  <ion-item fill="transparent" class="ion-margin-top">
    <ion-input class="signup-continue-labels"
               type="text"
               label="Cognome"
               label-placement="floating"
    ></ion-input>
  </ion-item>

  <ion-item fill="transparent" class="ion-margin-top">
    <ion-input class="signup-continue-labels"
               type="text"
               label="Sesso"
               label-placement="floating"
    ></ion-input>
  </ion-item>

  <ion-item fill="transparent" class="ion-margin-top">
    <ion-input class="signup-continue-labels"
               type="text"
               label="Data di nascita"
               label-placement="floating"
    ></ion-input>
  </ion-item>

  <ion-item fill="transparent" class="ion-margin-top">
    <ion-input class="signup-continue-labels"
               type="text"
               label="Codice fiscale"
               label-placement="floating"
    ></ion-input>
  </ion-item>

  <ion-button id="confirm-button"
              size="default"
              (click)="routeToLogin()">
    <ion-text id="confirm-button-text">Conferma</ion-text>
  </ion-button>

  <ion-button class="clear-button"
              id="login-button"
              size="small"
              fill="clear"
              (click)="routeToLogin()">
    <ion-text class="clear-button-text">Hai gi√† un account? Effettua il login</ion-text>
  </ion-button>

</ion-content>
