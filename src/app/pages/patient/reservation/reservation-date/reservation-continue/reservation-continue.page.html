<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar class="legacy-toolbar">
    <div class="container">
      <ion-button class="back-button" fill="transparent" (click)="navigateBack()">
        &larr;
      </ion-button>
      <ion-label class="tab-name">Prenotazione</ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h5 class="available-appointments"><b>Orari disponibili</b></h5>

  <ion-grid>
    <ion-row class="available-appointments">
      <ion-button [disabled]="this.times[0].reserved" (click)="toggleClickedItem(0)" [ngClass]="{'button-clicked': this.times[0].clicked}" fill="outline" size="default" class="appointment-button">7:00</ion-button>
      <ion-button [disabled]="this.times[1].reserved" (click)="toggleClickedItem(1)" [ngClass]="{'button-clicked': this.times[1].clicked}" fill="outline" size="default" class="appointment-button">11:00</ion-button>
      <ion-button [disabled]="this.times[2].reserved" (click)="toggleClickedItem(2)" [ngClass]="{'button-clicked': this.times[2].clicked}" fill="outline" size="default" class="appointment-button">15:30</ion-button>
    </ion-row>
    <ion-row class="available-appointments">
      <ion-button [disabled]="this.times[3].reserved" (click)="toggleClickedItem(3)" [ngClass]="{'button-clicked': this.times[3].clicked}" fill="outline" size="default" class="appointment-button">16:15</ion-button>
      <ion-button [disabled]="this.times[4].reserved" (click)="toggleClickedItem(4)" [ngClass]="{'button-clicked': this.times[4].clicked}" fill="outline" size="default" class="appointment-button">18:00</ion-button>
      <ion-button [disabled]="this.times[5].reserved" (click)="toggleClickedItem(5)" [ngClass]="{'button-clicked': this.times[5].clicked}" fill="outline" size="default" class="appointment-button">18:30</ion-button>
    </ion-row>
  </ion-grid>

  <ion-item-divider></ion-item-divider>

  <h6 class="policy">Eventuali modifiche o annullamenti dovranno essere effettuati attraverso l'applicazione con almeno 24 ore di anticipo rispetto all'orario programmato.</h6>
</ion-content>

<ion-button class="confirm-button" (click)="submit()" expand="block" fill="solid" id="present-alert" shape="round">Prenota</ion-button>

<ion-footer>
  <ion-toolbar>
    <ion-tabs class="bottom-bar">
      <ion-tab-bar class="bottom-tab-bar" slot="bottom">
        <ion-tab-button class="bottom-bar-buttons" (click)="goToHome()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/home.png"></ion-img>
          Home
        </ion-tab-button>
        <ion-tab-button class="bottom-bar-buttons" (click)="goToLogbook()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/logbook.png"></ion-img>
          Registro
        </ion-tab-button>
        <ion-tab-button class="bottom-bar-buttons" style="color:#0054e9" (click)="goToReservation()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/focus/calendar.png"></ion-img>
          Prenota
        </ion-tab-button>
        <ion-tab-button class="bottom-bar-buttons" (click)="goToSOS()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/sos.png"></ion-img>
          SOS
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
