<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar class="legacy-toolbar">
    <div class="container">
      <ion-button class="back-button" fill="transparent" (click)="navigateBack()">
        &larr;
      </ion-button>
      <ion-label class="tab-name">Diagnosi</ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="diagnosis-content" [fullscreen]="true">
  <div class="diagnosis-container">
    <ion-card class="select-card">
      <ion-card-header>
        <ion-img *ngIf="paziente?.diagnosi === Diagnosi.IN_SALUTE"
                 class="card-icon"
                 src="../../assets/icon/patient/logbook/diagnosis/healthy.png">
        </ion-img>
        <ion-img *ngIf="paziente?.diagnosi !== Diagnosi.IN_SALUTE"
                 class="card-icon"
                 src="{{ getIcona() }}">
        </ion-img>
        <ion-row class="card-line"></ion-row>
        <ion-card-title class="card-title">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ format() }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ getDescrizione() }}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs class="bottom-bar">
      <ion-tab-bar class="bottom-tab-bar" slot="bottom">
        <ion-tab-button class="bottom-bar-buttons" (click)="goToHome()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/home.png"></ion-img>
          Home
        </ion-tab-button>
        <ion-tab-button class="bottom-bar-buttons" style="color:#0054e9" (click)="goToLogbook()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/focus/logbook.png"></ion-img>
          Registro
        </ion-tab-button>
        <ion-tab-button class="bottom-bar-buttons" (click)="goToReservation()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/calendar.png"></ion-img>
          Prenota
        </ion-tab-button>
        <ion-tab-button class="bottom-bar-buttons" (click)="goToSOS()">
          <ion-img class="bottom-bar-icons" src="../../assets/icon/bottom-bar/sos.png"></ion-img>
          SOS
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
